    <script>
        // Toggle collapsible content
// Toggle collapsible content
document.querySelectorAll(".collapsible").forEach(button => {
    button.addEventListener("click", () => {
        const content = button.nextElementSibling;
        const isVisible = content.style.display === "block";

        // Show or hide content
        content.style.display = isVisible ? "none" : "block";

        // Update button text
        const baseText = button.textContent.replace(/^(View|Hide)/, '').trim(); // Remove "View" or "Hide"
        button.textContent = isVisible 
            ? `View ${baseText}` 
            : `Hide ${baseText}`;
    });
});



        // Play audio functionality
        function playAudio(word) {
            const audioMap = {
                M: 'https://www.example.com/audio/M.mp3',
                maria: 'https://www.example.com/audio/maria.mp3',
                mapa: 'https://www.example.com/audio/mapa.mp3',

                saging: 'https://www.example.com/audio/saging.mp3',
                sapatos: 'https://www.example.com/audio/sapatos.mp3',
                salamin: 'https://www.example.com/audio/salamin.mp3'
            };

            const audioUrl = audioMap[word];
            if (audioUrl) {
                const audio = new Audio(audioUrl);
                audio.play();
            } else {
                alert('Audio not found for ' + word);
            }
        }
    </script>
